<form [formGroup]="form" class="form">
    <div class="dialog-container">
      <h1 mat-dialog-title>Editer une todo</h1>
      <div mat-dialog-content class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid" (click)="handleEditTodo()">Editer</button>
      </div>
    </div>
  </form>
