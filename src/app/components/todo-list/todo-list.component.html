<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="title">
      <th mat-header-cell [ngClass]="'importantField'" *matHeaderCellDef>
        Todo's
      </th>
      <td mat-cell *matCellDef="let element">
        <span [class.done]="element.done">{{ element.title }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="done">
        <th mat-header-cell [ngClass]="'importantField'" *matHeaderCellDef>
          Termin√©
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox (click)="$event.stopPropagation()"
            [(ngModel)]="element.done"
            (change)="handleDoneState(element)">
          </mat-checkbox>
        </td>
      </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell [ngClass]="'importantField'" *matHeaderCellDef>
        Details
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="redirectToDetailedTodo(element)">description</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell [ngClass]="'importantField'" *matHeaderCellDef>
          Editer
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon>edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell [ngClass]="'importantField'" *matHeaderCellDef>
          Supprimer
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="handleDeleteTodo(element)">delete</mat-icon>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell information_if_no_data" colspan="4">No data</td>
    </tr>
  </table>
